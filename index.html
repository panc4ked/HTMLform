<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
    <script src="https://kit.fontawesome.com/5dd66bf8d0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="card">
        <form>
            <div class="card-header">Payment form example</div>
            <div class="card-body">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    some fields are missing
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <!--card info-->

                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="cc-number">Card #</label>
                        <input type="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19"
                            class="form-control" placeholder="xxxx xxxx xxxx xxxx" aria-label="Card #">
                    </div>

                    <div class="col-md-4">
                        <label for="cvc #">CVC #</label>
                        <input type="numeric"  autocomplete="cvc" maxlength="4"
                            class="form-control" placeholder="0000" aria-label="CVC #">
                    </div>

                    <div class="col-md-4">
                        <label for="amount"><i class="fa-solid fa-dollar-sign fa-sm"
                                style="color: #000000;"></i>amount</label>
                        <input type="numeric"  class="form-control" placeholder="amount"
                            aria-label="amount">
                    </div>
                </div>

                <!--info personal-->
                <div class="row g-3" >
                    <div class="col-md-6">
                        <label for="First-name">First name</label>
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col-md-6">
                        <label for="Last-name">Last name</label>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>
                <!--info residencial-->
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="city-name">City name</label>
                        <input type="text" class="form-control" placeholder="City name" aria-label="City name">
                    </div>

                    <div class="col-md-4">
                        <label for="State">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>State of residency</option>
                            <option value="1">R.M</option>
                            <option value="2">1ra region</option>
                            <option value="3">2da region</option>
                            <option value="4">3ra region</option>
                            <option value="5">4ta region</option>
                            <option value="6">5ta region</option>
                            <option value="7">6ta region</option>
                            <option value="8">7ma region</option>
                          </select>
                    </div>

                    <div class="col-md-4">
                        <label for="postal-code">Postal code</label>
                        <input type="numeric" pattern="[0-9\s]{13,19}" class="form-control" placeholder="0000"
                            aria-label="amount" maxlength="4" autocomplete="codigo-postal">
                    </div>
                </div>

                <!--pago y mensaje-->
                <div class="row g-3" >
                    <div class="col-md-4">
                        <fieldset>
                            <label for="Payment type">We accept:</label>
                            <div class="card text-bg-dark mb-3" style="max-width: 30rem;">
                                <div class="Payment-type">
                                    <label for="visa"><i class="fa-brands fa-cc-visa fa-xl"
                                            style="color: #fff;"></i></label>
                                    <input type="radio" id="cc-visa" name="Payment method" value="cc-visa">
                                    <label for="mastercard"><i class="fa-brands fa-cc-mastercard fa-xl"
                                            style="color: #fff;"></i></label>
                                    <input type="radio" id="cc-mastercard" name="Payment method" value="cc-mastercard">
                                    <label for="dinersclub"><i class="fa-brands fa-cc-diners-club fa-xl"
                                            style="color: #fff;"></i></label>
                                    <input type="radio" id="cc-dinersclub" name="Payment method" value="cc-dinersclub">
                                    <label for="PayPal"><i class="fa-brands fa-cc-paypal fa-xl"
                                            style="color: #fff;"></i></label>
                                    <input type="radio" id="PayPal" name="Payment method" value="PayPal">
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-md-8">
                        <label for="floatingTextarea2">Comments</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Comments</label>
                          </div>
                    </div>
                </div>

                <div class="footer">

                            <button class="btn btn-secondary" type="close">close</button>

                            <button class="btn btn-primary" type="submit">Submit form</button>

                </div>
            </div>
        </form>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</body>

</html>
